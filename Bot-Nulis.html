<script>
        function zonexsec() {
            var xhr = new XMLHttpRequest();
            var gans = encodeURIComponent(document.getElementById("pausiGanteng").value);
            var url = "https://tools.zone-xsec.com/api/nulis.php?q="+gans;

            xhr.onloadstart = function () {
                document.getElementById("button").innerHTML = "Loading...";
            }

            xhr.onerror = function () {
                alert("Gagal mengambil data");
            };

            xhr.onloadend = function () {
                if (this.responseText !== "") {
                    //alert(encodeURIComponent(gans));
                    var data = JSON.parse(this.responseText);
                    var img = document.createElement("img");
		    img.setAttribute("width", "304");
                    img.src = data.image;
                    var name = document.createElement("h3");
                    name.innerHTML = data.status;
                  if (data.status == 'Error'){
                     alert('Error');
                     alert('Harap masukan input dengan benar!');
                  }else{
                    document.getElementById("xsec").append(img);

                    setTimeout(function () {
                        document.getElementById("button").innerHTML = "Buat Lagi";
                    }, 3000);
                  }
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        function clearResult() {
            document.getElementById("xsec").innerHTML = "";
        }
    </script>
